{% extends 'layout.html' %}
{% block title %}Consultar Usu√°rios{% endblock %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.handle }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
